<div>
    <div class="mx-auto col-10 col-md-8 col-lg-6 shadow-lg p-3 mb-5 bg-body rounded" style="margin-top:20px">
			<form class="row g-3">
				  <div>
				    <label for="inputCity" class="form-label">Search by Keyword</label>
				    <input type="text" class="form-control" id="inputCity" name ="keyword" [(ngModel)]="searchKeyword" (keyup)="search()">
				  </div>
			</form>
	</div>
  	<div style="padding: 20px">
		<table class="table">
		  <thead>
		    <tr>
		      <!-- <th scope="col">#</th> -->
		      <th scope="col">Hospital</th>
		      <th scope="col">Address</th>
		      <th scope="col">Contact</th>
		      <th scope="col">Other Details</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let data of provider">
			  <td>{{ data.hospital }}</td>
			  <td>{{ data.address }}</td>
			  <td>{{ data.contact }}</td>
			  <td>{{ data.other }}</td>
			</tr>
		  </tbody>
		</table>
  	</div>
</div>
